<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstplan</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h4>Dienstplan - Krähe</h4>

        <!-- Neuer Bereich für das Datum -->
        <div class="datum-container">
            <label for="datum">Datum:</label>
            <input type="date" id="datum">
        </div>

        <!-- Korrigiertes Datumsfeld -->
        <div class="datum-container">
            <label for="datum2">Ende:</label>
            <input type="date" id="datum2">
        </div>
        
        <label for="legende">Legende:</label>
        <input type="text" id="legende" placeholder="Hier die Legende eintragen...">
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mo</th>
                    <th>Di</th>
                    <th>Mi</th>
                    <th>Do</th>
                    <th>Fr</th>
                    <th>Sam</th>
                    <th>So</th>
                </tr>
            </thead>
            <tbody id="dienstplan-body">
                <tr>
                    <td><input type="text" class="name" placeholder="Name"></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                    <td><select class="dienst"></select></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button class="add-button" onclick="neueWocheHinzufuegen()">➕ Neue Woche</button>
            <button class="delete-button" onclick="letzteZeileEntfernen()">❌ remove</button>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
